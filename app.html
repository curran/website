<!DOCTYPE html>
<html {{ HTML_ATTRS }}>

<head>
  {{ HEAD }}
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:600|Noto+Serif:400,700" rel="stylesheet">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
</head>

<body {{ BODY_ATTRS }} class="bg-near-white">
  {{ APP }}

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js" defer></script>
<!-- <script src="https://unpkg.com/ionicons@4.1.0/dist/ionicons.js"></script> -->
</body>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
<style media="screen">
  .hljs {
    font-size: 0.7rem;
    background-color: transparent !important;
  }
</style>

</html>
