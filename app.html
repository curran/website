<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
<head>
  {{ HEAD }}
  <link rel="stylesheet" href="/tachyons.min.css">
  <link rel="stylesheet" href="/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/fontawesome/css/brands.min.css">

  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:600|Noto+Serif:400,700,700i" rel="stylesheet">
</head>

<body {{ BODY_ATTRS }} class="bg-near-white">
  {{ APP }}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-319549-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-319549-1');
</script>

<script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
</body>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
<style media="screen">
  .hljs {
    font-size: 0.7rem;
    background-color: transparent !important;
  }
</style>

</html>
