<!DOCTYPE html>
<html>
	<head>
		{{ HEAD }}
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css"
			integrity="sha512-d0v474klOFSF7qD9WDvyRxAvXaWSxCHDZdnBSZQjo8BpVr6vpjwAgqetpqkKP38DzlOzdVPaLVnzzW1Ba8wB9w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/fontawesome/css/all.min.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
			rel="stylesheet"
		/>
		<script
			type="text/javascript"
			src="https://gumroad.com/js/gumroad.js"
		></script>
	</head>

	<body>
		{{ APP }}

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=UA-319549-1"
		></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "UA-319549-1");
		</script>

		<script
			src="https://identity.netlify.com/v1/netlify-identity-widget.js"
			defer
		></script>
	</body>
	<script>
		if (window.netlifyIdentity) {
			window.netlifyIdentity.on("init", (user) => {
				if (!user) {
					window.netlifyIdentity.on(
						"login",
						() => {
							document.location.href =
								"/admin/";
						}
					);
				}
			});
		}
	</script>
</html>
